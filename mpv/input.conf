# mpv keybindings

# Location of user-defined bindings: mpv/portable_config

Enter       cycle fullscreen        #Toggle Fullscreen

# seek-to.lua
Ctrl+t               script-message-to seek_to toggle-seeker # seek-to: Toggle Seeker

# webm.lua
#alt+w               script-message-to webm display-webm-encoder # webm: Display WebM

# plalistmanager.lua
#Shift+Enter     script-message-to playlistmanager showplaylist  # playlistmanager: Show Playlist

# clipshot.lua
#c               script-message-to clipshot clipshot-subs    # clipshot: with subs
#C               script-message-to clipshot clipshot-video   # clipshot: w/o subs
#Alt+c           script-message-to clipshot clipshot-windows # clipshot: full window

